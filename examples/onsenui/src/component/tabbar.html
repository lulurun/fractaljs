<ons-page>
  <ons-toolbar>
    <div class="center">{{title}}</div>
    <div class="right">
      <ons-toolbar-button id="appTabbarBtn">
        <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-tabbar id="appTabbar" swipeables position="auto">
    {{#tabs}}
    <ons-tab label="{{label}}" page="{{name}}.html" icon="{{icon}}"></ons-tab>
    {{/tabs}}
  </ons-tabbar>
</ons-page>

{{#tabs}}
<template id="{{name}}.html">
  <ons-page f-component="{{name}}"></ons-page>
</template>
{{/tabs}}
